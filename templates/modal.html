<div id="marketingModal" class="modal fade">
  <form method="POST" action="{% url 'ajax_email_signup' %}" id="sendForm">{% csrf_token %}
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <!-- <input class="form-control" type="text" placeholder="Enter email" /> -->
            <p id="modalMessage"></p>
            <input id="id_email" class="form-control" maxlength="200" name="email" type="email" placeholder="Your Email" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" id="sendMarketingForm" class="btn btn-success" />
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->
